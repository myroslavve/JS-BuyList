<!DOCTYPE html>
<html>
  <head lang="uk">
    <meta charset="UTF-8" />
    <title>Buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <section class="items-list container">
        <div class="add-product-wrapper">
          <form
            id="add-product"
            class="add-product"
            onsubmit="addProduct()"
            action="javascript:void(0);"
          >
            <input
              type="text"
              id="add-product-input"
              class="add-product__input"
              placeholder="Name of the product"
            />
            <button
              data-tooltip="Add to the list"
              class="add-product__button button-info button"
            >
              Add
            </button>
          </form>
        </div>
        <div id="products-list" class="products-list">
          <div id="bought-items">
            <div class="product-item bought">
              <input class="product-item__name-input" value="Apple" disabled />
              <div class="product-item__amount-wrapper">
                <button
                  data-tooltip="Decrease amount"
                  class="product-item__amount-button product-item__amount-decrease button-error button"
                >
                  -
                </button>
                <span class="product-item__amount" type="number">1</span>
                <button
                  data-tooltip="Increase amount"
                  class="product-item__amount-button product-item__amount-increase button-success button"
                >
                  +
                </button>
              </div>
              <div class="product-item__controls">
                <button
                  data-tooltip="Unbuy this item"
                  class="product-item__controls-buy"
                >
                  Not bought
                </button>
                <button
                  data-tooltip="Delete item from list"
                  class="product-item__controls-remove button-error"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid"
                    viewBox="0 0 384 512"
                  >
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                      d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div id="not-bought-items"></div>
        </div>
      </section>
      <aside class="items-summary container">
        <h1>Left</h1>
        <hr class="separator" />
        <ul id="not-bought-statistics" class="items-summary__list">
          <li class="items-summary__item">
            <span class="items-summary__item-name">Banana</span>
            <span class="items-summary__item-amount">2</span>
          </li>
          <li class="items-summary__item">
            <span class="items-summary__item-name">Milk</span>
            <span class="items-summary__item-amount">1</span>
          </li>
        </ul>
        <hr class="separator" />
        <h1>Bought</h1>
        <hr class="separator" />
        <ul id="bought-statistics" class="items-summary__list bought">
          <li class="items-summary__item">
            <span class="items-summary__item-name">Apple</span>
            <span class="items-summary__item-amount">1</span>
          </li>
        </ul>
      </aside>
      <div class="badge">
        <p>Buy List</p>
        <span>Created by:</span>
        <p>Myroslav Verstiuk</p>
      </div>
    </main>
  </body>
</html>
